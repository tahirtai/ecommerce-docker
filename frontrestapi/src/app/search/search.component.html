<div class="container my-5">
  <h2 class="text-center mb-4 display-5 fw-semibold">Explore Your Style</h2>

  <div class="row align-items-center mb-4">
    <div class="col-md-4 mb-2">
      <input type="text" [(ngModel)]="query" (input)="onSearch()" class="form-control rounded-pill" placeholder="Search products..." />
    </div>
    <div class="col-md-3 mb-2">
      <select [(ngModel)]="selectedCategory" (change)="filterAndSort()" class="form-select rounded-pill">
        <option value="All">All Categories</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <select [(ngModel)]="sortOption" (change)="filterAndSort()" class="form-select rounded-pill">
        <option value="default">Sort by</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
        <option value="popularity">Popularity</option>
      </select>
    </div>
  </div>

  <div *ngIf="filteredProducts.length === 0" class="text-center text-muted py-5">
    <p>No products found.</p>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let product of filteredProducts">
      <div class="card product-card h-100 shadow-sm position-relative">
        <img [src]="product.image_url" class="card-img-top" alt="{{ product.name }}" />
        
        <div *ngIf="product.discount" class="discount-badge">-{{ product.discount }}%</div>

        <div class="card-body text-center">
          <h5 class="card-title fw-semibold mb-1">{{ product.name }}</h5>
          <p class="text-muted mb-2">{{ product.category }}</p>
          <p class="fw-bold mb-1">â‚¹{{ product.price }}</p>

          <div class="rating mb-2">
            <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
              <i class="bi" [ngClass]="{
                'bi-star-fill text-warning': i < Math.floor(product.rating),
                'bi-star text-muted': i >= Math.ceil(product.rating)
              }"></i>
            </ng-container>
          </div>

          <button class="btn btn-outline-dark btn-sm rounded-pill px-4">
            View Product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
