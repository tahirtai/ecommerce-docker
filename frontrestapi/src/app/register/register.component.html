<!-- Hero Section -->
<div class="register-hero d-flex flex-column justify-content-center align-items-center py-5">
  <h1 class="display-5 fw-bold mb-2">Create Your Account</h1>
  <p class="lead text-muted">Join the BuyBlox family and start shopping now!</p>
</div>

<!-- Register Card -->
<div class="container my-5 d-flex justify-content-center">
  <div class="register-card p-4 shadow bg-white rounded-4 w-100" style="max-width: 420px;">
    <h2 class="mb-4 text-center fw-bold">Register</h2>

    <form (ngSubmit)="onRegister()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" [(ngModel)]="username" name="username"
               class="form-control" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="form-control" required>
      </div>

      <!-- Mobile Number -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Mobile No</label>
        <input type="text" [(ngModel)]="mobno" name="mobno"
               class="form-control" required>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn btn-dark w-100 rounded-pill py-2">
        Register
      </button>

      <!-- Success Message -->
      <div *ngIf="successMsg" class="alert alert-success mt-3">
        {{ successMsg }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">
        {{ errorMsg }}
      </div>
    </form>

    <hr class="my-4">

    <p class="text-center mb-2">Already have an account?</p>
    <a routerLink="/login" class="btn btn-outline-dark w-100 rounded-pill py-2">
      Login
    </a>
  </div>
</div>
