<div class="container mt-5">
  <h2 class="text-center mb-4"> Monthly Sales Report</h2>

  <!-- Toolbar -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success me-2" (click)="downloadCSV()">‚¨áÔ∏è Download CSV</button>
    <button class="btn btn-primary me-2" (click)="printReport()">üñ®Ô∏è Print Report</button>
  </div>

  <!-- Total Sales Chart -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="text-center mb-3">Total Sales ‚Çπ</h5>
      <canvas baseChart
              [data]="{ labels: barChartLabels, datasets: barChartDataSales }"
              [options]="barChartOptions"
              [type]="'bar'"
              height="300">
      </canvas>
    </div>
  </div>

  <!-- Order Count Chart -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="text-center mb-3"> Order Count</h5>
      <canvas baseChart
              [data]="{ labels: barChartLabels, datasets: barChartDataOrders }"
              [options]="barChartOptions"
              [type]="'bar'"
              height="300">
      </canvas>
    </div>
  </div>

  <!-- Raw Data Table -->
  <h5 class="mt-4 mb-2">Sales Data (Raw)</h5>
  <div class="table-responsive">
    <table class="table table-striped table-hover border">
      <thead class="table-dark">
        <tr>
          <th>Month</th>
          <th>Total Sales ‚Çπ</th>
          <th>Order Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of monthlySalesData">
          <td>{{ item.month }}</td>
          <td>‚Çπ{{ item.total_sales }}</td>
          <td>{{ item.order_count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
