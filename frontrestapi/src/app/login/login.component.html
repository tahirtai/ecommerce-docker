<!-- Hero Section -->
<div class="login-hero d-flex flex-column justify-content-center align-items-center py-5">
  <h1 class="display-5 fw-bold mb-2">Welcome Back</h1>
  <p class="lead text-muted">Login to access your wardrobe</p>
</div>

<!-- Login Card -->
<div class="container my-5 d-flex justify-content-center">
  <div class="login-card p-4 shadow rounded-4 bg-white w-100" style="max-width: 420px;">
    <h2 class="mb-4 text-center fw-bold">Login</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" [(ngModel)]="username" name="username"
               class="form-control" id="username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="form-control" id="password" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-dark w-100 rounded-pill py-2">
        Login
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">
        {{ errorMsg }}
      </div>
    </form>

    <hr class="my-4">

    <p class="text-center mb-2">Don't have an account?</p>
    <a routerLink="/register" class="btn btn-outline-dark w-100 rounded-pill py-2">
      Register
    </a>
  </div>
</div>
